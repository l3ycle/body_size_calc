<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Body Size Calculator</title>
  </head>
  <body>

    <h2>Body Size Calculator</h2>

    <form action="calculator.php" method="get">

      <input type="text" name="name" placeholder="name"> <br>

      <input type="number" name="bodysize_father" placeholder="bodysize of your dad" min="0">
      <label for="bodysize_father">cm</label><br>

      <input type="number" name="bodysize_mother" placeholder="bodysize of your mom" min="0">
      <label for="bodysize_mother">cm</label><br>

      <input type="radio" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" value="other">
      <label for="other">Other</label><br>

      <button type="submit" name="button">Submit</button>

    </form>

  </body>
</html>
